---
- hosts: localhost
  connection: local
  tags: always
  become: true
  pre_tasks:
    - name: pre-run | update package cache (ubuntu)
      tags: always
      apt: update_cache=yes
      changed_when: False
      when: ansible_distribution == "Ubuntu"

- hosts: localhost
  tags: base
  become: true
  roles:
    - base

- hosts: localhost
  tags: dev
  become: true
  roles:
    - dev

- hosts: localhost
  tags: profile
  become: false
  roles:
    - profile